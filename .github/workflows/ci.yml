name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      FLUTTER_CHANNEL: stable
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (for Android build)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - name: Get dependencies
        run: flutter pub get

      - name: Format check
        run: dart format --output=none --set-exit-if-changed .

      - name: Static analysis
        run: flutter analyze --no-fatal-infos --fatal-warnings

      - name: Run tests (unit + widget) with coverage
        run: |
          flutter test --coverage
          # ensure lcov exists
          if [ ! -f coverage/lcov.info ]; then echo "lcov not found"; fi

      - name: Build debug APK (sanity)
        run: flutter build apk --debug --no-shrink

      - name: Build web (sanity)
        run: flutter build web

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov.info
